<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>多条路线</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div id="driving_way" style="width:550px; float:left">
        起点：<input type="text" id="startAdress"> 终点：
        <input type="text" style="margin-bottom:10px;" id="endAdress">
        <select style="margin-left:50px;">
			<option value="0">最少时间</option>
			<option value="1">最短距离</option>
			<option value="2">避开高速</option>
		</select>
        <input type="button" id="result" value="查询路线" />
        <div id="r-result"></div>
    </div>
    <div style="width:1000px;height:750px;border:1px solid gray; float:right" id="container"></div>

</body>

</html>
<script type="text/javascript">
    var map = new BMap.Map("container"); //创建地图实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 13); //地图显示的中心点  数字越大显示的地图越清晰
    map.addControl(new BMap.NavigationControl()); // 添加平移缩放控件
    map.addControl(new BMap.ScaleControl()); // 添加比例尺控件
    map.addControl(new BMap.OverviewMapControl()); //添加缩略地图控件
    map.enableScrollWheelZoom(true); //缩放和扩大

    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    //三种驾车策略：最少时间，最短距离，避开高速
    var routePolicy = [BMAP_DRIVING_POLICY_LEAST_TIME, BMAP_DRIVING_POLICY_LEAST_DISTANCE, BMAP_DRIVING_POLICY_AVOID_HIGHWAYS];
    $("#result").click(function() {
        var start = $("#startAdress").val();
        var end = $('#endAdress').val();
        map.clearOverlays();
        var i = $("#driving_way select").val();
        search(start, end, routePolicy[i]);

        function search(start, end, route) {
            var driving = new BMap.DrivingRoute(map, {
                renderOptions: {
                    map: map,
                    autoViewport: true,
                    enableDragging: true, //拖动路线
                    panel: "r-result"
                },
                policy: route
            });

            driving.search(start, end);
        }
    });
</script>
